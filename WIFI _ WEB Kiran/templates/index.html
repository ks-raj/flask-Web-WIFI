<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #1a202c;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .card-body {
            padding: 1rem;
        }

        .card-profile {
            color: #4a5568;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-password {
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .show-password {
            color: #3b82f6;
            cursor: pointer;
        }

        .show-password:hover {
            text-decoration: underline;
        }

        .password-hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <br>
    <h1 class="text-3xl font-bold text-center mb-2"> Web WIFi - Profile </h1>
    <div class="container">
        {% for data in wifi_data %}
        <div class="card animate__animated animate__fadeIn">
            <div class="card-header">{{ data.profile }}</div>
            <div class="card-body">
                <p class="card-password">
                    Password: 
                    <span id="password-{{ loop.index }}" class="password password-hidden">{{ data.password }}</span> 
                    <span class="show-password text-blue-500 hover:text-blue-600" onclick="togglePassword({{ loop.index }})">
                        <i class="fas fa-eye"></i> <!-- Eye icon -->
                    </span>
                </p>
            </div>
        </div>
        {% endfor %}
        <a href="https://in.linkedin.com/in/cybercrush" class="add-button"> Build by<b> Kiran Singh  </b></a>
    </div>

    <script>
        function togglePassword(index) {
            const passwordElement = document.getElementById(`password-${index}`);
            passwordElement.classList.toggle("password-hidden");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
